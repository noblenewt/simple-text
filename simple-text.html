<!DOCTYPE>
<html>
 <head>
  <title>notepad</title>
  <style>
   .main {
    font: 2rem/1.5 monospace;
    background-color:ffffed;
    max-width:60rem;
    margin:0 auto;
    padding:4rem;
    height: 80%;
   }
  </style>
  <script>
   var content;
  
   function save() {
    content = document.getElementByID("main").innerHTML;
    localStorage.setItem("content", content);
   } 
   
   function load() {
    document.getElementByID("main").innerHTML = localStorage.getItem("content");
   }
  </script>
 </head>
 
 <body onload="load()">
 <div contenteditable id="main" keyup></div>
 <div>
  <h1>Simple Text</h1>
  <h2><a href="noblenewt.co.uk">by NobleNewt</a></h2>
 </div>
 </body>
</html>
